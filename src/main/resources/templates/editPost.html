<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
</head>
<body>
<header class="bg-dark text-white text-center">
    <div class="container p-4">
        <div class="row">
            <div class="col-1 mt-1">
                Logo
            </div>
            <div class="col-1 mt-1">
                About
            </div>
            <div class="col-1 mt-1">
                <a href="/home">Home</a>
            </div>
            <form class="col-7">

            </form>
            <div class="col-2 mt-1">
                User info
            </div>
        </div>
    </div>
</header>
<div class="container mt-5">
    <form th:method="POST" th:action="@{'/post/{id}/edit' (id = ${post.getId()})}">
        <div class="row">
            <div class="col-8" style="padding-right: 0px;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Post title</span>
                    </div>
                    <input type="text" id="postTitle" name="postTitle" class="form-control"
                           th:value="${post.getTitle()}"
                           aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-4" style="padding-left: 0px;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Topic</span>
                    </div>
                    <input type="text" id="topic" name="topic" class="form-control"
                           th:value="${post.getTopic()}"
                           aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Post context</label>
                    <textarea class="form-control" name="postContext"
                              th:text="${post.getContext()}"
                              id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
            </div>
        </div>
        <div class="row align-items-end mt-2">
            <div class="col-11"></div>
            <div class="col-1">
                <button type="submit" style="border-color: cadetblue; width: 100%; background: none;">Apply</button>
            </div>
        </div>
    </form>
    <div class="row align-items-end">
        <div class="col-11"></div>
        <div class="col-1">
            <form th:method="POST" th:action="@{'/home/{id}/delete' (id=${post.getId()})}">
                <button type="submit" style="border-color: cadetblue; width: 100%; background: none;">
                    <a>Delete</a>
                </button>
            </form>
        </div>
    </div>
</div>
<footer class="bg-dark text-center text-white mt-5">
    <div class="container p-4 pb-0">
        <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-facebook-f"></i
            ></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-twitter"></i
            ></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-google"></i
            ></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-instagram"></i
            ></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-linkedin-in"></i
            ></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-github"></i
            ></a>
        </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2021 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">StefanDimeski.com</a>
    </div>
</footer>
</body>
</html>
